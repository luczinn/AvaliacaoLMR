<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.C8GJaLhqfK6s5D7rghoJwwHaHa?pid=ImgDet&rs=1">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/Atividade2/img/OIP-PhotoRoom.png-PhotoRoom.png" alt="" onclick="location.href='index.html'">
        </div>
        <div class="textos">
            <a href="">REGISTRAR</a>
            <a href="">LOGIN</a>
        </div>
    </nav>
    <div class="container">
        <div class="login">
        <form action="">
            <label for="inputnome">Nome:</label>
            <input type="text" class="inputs">
            <label for="inputcpf">CPF:</label>
            <input type="number" name="" id="" class="inputs">
            <label for="inputendereco">Endereço:</label>
            <input type="text" class="inputs">
            <label for="inputnivel">Nível:</label>
            <select name="inputnivel" id="" class="inputs">
                <option value="1">Casa</option>
                <option value="2">Apartamento</option>
                <option value="3">Sítio</option>
            </select>
            <label for="inputemail">Email:</label>
            <input type="email" name="" id="" class="inputs">
            <label for="inputpassword">Senha:</label>
            <input type="password" name="" id="" class="inputs">
            <label for="inputstatus">Status:</label>
                <select name="inputstatus" id="" class="inputs">
                    <option value="1">Ativo</option>
                    <option value="2">Inativo</option>
                </select>
                <input type="submit" value="Enviar" class="inputsubmit">
            </div>
        </form>
    </div>
</body>

</html>
